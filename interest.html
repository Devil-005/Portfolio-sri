<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interests - My Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        position: fixed;
        background-color: #f0f0f0;
        padding-top: 20px;
        box-sizing: border-box;
      }
      .sidebar h3 {
        color: #1a237e;
        text-align: left;
        margin-left: 20px;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 22px;
      }
      .sidebar a {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #1a237e;
        font-size: 16px;
        border-left: 4px solid transparent;
        transition: background-color 0.2s ease, border-left-color 0.2s ease;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #d1d9ff;
        border-left-color: #1a237e;
        font-weight: 600;
      }
      .content {
        margin-left: 220px;
        padding: 30px 40px;
        width: 100%;
        max-width: 900px;
        color: #222;
        background-color: white;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h2 {
        color: #1a237e;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #444;
        margin-bottom: 16px;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
