<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - My Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color: #f0f0f0;
      padding-top: 20px;
      box-sizing: border-box;
    }
    .sidebar h3 {
      color: #1a237e;
      text-align: left;
      margin-left: 20px;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 22px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #1a237e;
      font-size: 16px;
      border-left: 4px solid transparent;
      transition: background-color 0.2s ease, border-left-color 0.2s ease;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #d1d9ff;
      border-left-color: #1a237e;
      font-weight: 600;
    }
    .content {
      margin-left: 220px;
      padding: 30px 40px;
      width: 100%;
      max-width: 900px;
      color: #222;
      background-color: white;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      color: #1a237e;
    }
    .progress-bar {
      background-color: #1a237e;
      height: 20px;
      color: white;
      text-align: center;
      font-size: 14px;
      line-height: 20px;
      border-radius: 4px;
    }
    .skill {
      margin-bottom: 20px;
    }
    .skill-label {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .resume-btn {
      background-color: #1a237e;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
    }
    .resume-btn:hover {
      background-color: #000f4d;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="Home.html">Home</a>
    <a href="about2.html">About</a>
    <a href="profile1.html" class="active">Profile</a>
    <a href="achievements.html">Achievements</a>
    <a href="interest.html">Interests</a>
    <a href="calendar.html">Calendar</a>
    <a href="contac.html">Contact</a>
    <a href="feedback.html">Feedback</a>
    <a href="map1.html">Map</a>
    <a href="gallery.html">Gallery</a>
  </div>

  <div class="content">
    <h2>My Profile</h2>

    <div class="skill">
      <div class="skill-label">HTML</div>
      <div class="progress-bar" style="width: 90%;">90%</div>
    </div>

    <div class="skill">
      <div class="skill-label">CSS</div>
      <div class="progress-bar" style="width: 80%;">80%</div>
    </div>

    <div class="skill">
      <div class="skill-label">JavaScript</div>
      <div class="progress-bar" style="width: 10%;">10%</div>
    </div>

    <div class="skill">
      <div class="skill-label">Python</div>
      <div class="progress-bar" style="width: 25%;">25%</div>
    </div>

    <a href="documents/sri_resume.pdf" class="resume-btn" download>Download Resume</a>
  </div>
</body>
</html>
