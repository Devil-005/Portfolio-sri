<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - My Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  /* Styling only for the dynamic content elements */
  .text-section {
    max-width: 600px;
    margin: 30px auto 0 auto;
    padding: 0 15px;
  }

  .welcome-message h1 {
    color: #1a237e; /* Deep Blue */
    font-weight: 700;
  }

  .image-section img {
    width: 200px;
    border-radius: 50%;
    border: 4px solid #283593; /* Indigo Blue border */
    box-shadow: 0 8px 15px rgba(40, 53, 147, 0.4);
    display: block;
    margin: 20px auto;
    transition: box-shadow 0.3s ease;
  }
  .image-section img:hover {
    box-shadow: 0 12px 25px rgba(40, 53, 147, 0.7);
  }

  h2 {
    color: #283593; /* Indigo Blue */
    font-weight: 700;
    text-align: center;
    margin-top: 0;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
    color: #333;
    text-align: center;
  }

  #nextBtn {
    display: block;
    margin: 30px auto 0 auto;
    padding: 12px 30px;
    background: linear-gradient(145deg, #3f51b5, #283593);
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 4px 4px 8px #1a237e, -4px -4px 8px #5c6bc0;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #nextBtn:hover {
    background: linear-gradient(145deg, #283593, #3f51b5);
    box-shadow: 6px 6px 12px #1a237e, -6px -6px 12px #5c6bc0;
  }
</style>
</head>
<body>

  <div class="sidebar">
    <h3>Menu</h3>
    <a href="Home.html" class="active">Home</a>
    <a href="about2.html">About</a>
    <a href="profile1.html">Profile</a>
    <a href="achievements.html">Achievements</a>
    <a href="interest.html">Interests</a>
    <a href="calendar.html">Calendar</a>
    <a href="contac.html">Contact</a>
    <a href="feedback.html">Feedback</a>
    <a href="map1.html">Map</a>
    <a href="gallery.html">Gallery</a>
  </div>

  <div class="content" id="content">
    <!-- Content will be inserted dynamically -->
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




  <script>
    $(document).ready(function() {
      const contentHTML = `
        <div class="text-section">
          <div class="welcome-message"><h1>Welcome to my personal website!</h1></div>
          <div class="image-section" style="margin: 20px 0;">
            <img src="img/sri_ani.jpeg" alt="Welcome Image" style="width:200px; border-radius:50%; box-shadow:0 4px 15px rgba(0,0,0,0.2);" />
          </div>
          <h2>Hello, I'm Sri Santh</h2>
          <p>Hi there! I'm glad you're visiting my personal site. Use the navigation menu on the left to explore more about me, my interests, and what I've accomplished so far.</p>
          <p>This site was made as a learning project using HTML, CSS, and jQuery. I'm still learning, but I'm excited to show what I've done!</p>
          <button id="nextBtn" style="padding: 10px 20px; background-color: #2980b9; color: white; border:none; border-radius:5px; cursor:pointer;">
            Go to About Me
          </button>
        </div>
      `;

      $('#content').html(contentHTML);

      $('#nextBtn').on('click', function() {
        window.location.href = 'about2.html';
      });
    });
  </script>

</body>
</html>
